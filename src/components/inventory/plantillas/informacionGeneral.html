<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículo Información</title>
    <style>
        .container {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="pdf-content" class="container">
        <div class="title">Información del Vehículo</div>
        <div class="info">Placa: <span id="placa"></span></div>
        <div class="info">Marca: <span id="marca"></span></div>
        <div class="info">Modelo: <span id="modelo"></span></div>
        <div class="info">Vehículo: <span id="vehiculo"></span></div>
        <div class="info">Tipo de motor: <span id="tipoMotor"></span></div>
        <div class="info">Color: <span id="color"></span></div>
        <div class="info">Color llavero: <span id="colorLlavero"></span></div>
        <div class="info">Kilometraje: <span id="kilometraje"></span></div>
        <div class="info">Lugar: <span id="lugar"></span></div>
        <div class="info"># Serie: <span id="serie"></span></div>
    </div>
</body>
</html>
